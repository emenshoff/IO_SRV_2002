# типы сообщений:
ERROR = 1	# вывод сообщений об ошибках 
WARNING = 1     # вывод предупреждений
MESSAGE = 1	# вывод сообщений
# уровни дампа:

PORT    = 0	# вывод отладочной информации уровния последовательного порта ПК
CHANNEL = 1	# -//- канального адаптера (тау-4 или СИНКОМ)
DEV     = 1	# -//- КП
AFB     = 1	# -//-субблока кп
SENSOR  = 1	# -//-элемента субблока (ТС, ТИТ, ТУ)
SRV     = 1	# -//-серверного модуля
CLN     = 1	# -//-клиента сервера ввода- вывода 
STM_PROTO = 1	# -//-протокола (STM<->CLient)
#  дополнительные опции:
TRACE     = 1	# трассировка объектов
TIME      = 0	# дамп времени

